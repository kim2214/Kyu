<!DOCTYPE html>

	font-family: "Century Gothic" Helvetica, sans-serif;
	background-size:50px 50px;
	background: url('../images/bg.png') center 0;
  }
  .wrap{
	margin:0 auto; 
	width: 96%;
  }
  .main{
	text-align:center;
	margin:4% 0 0%;
  }
  h1{
	font-family: 'Condiment', cursive;

  p{

/*media queries*/
@media all and (max-width:1366px) and (min-width:1280px){

  }
}
@media all and (max-width:1280px) and (min-width:1024px){

  }
}	
@media all and (max-width:1024px) and (min-width:800px){

	width: 90%;
  }

	margin: 6% 0 0%;

}

  .wrap{
	width: 90%;
  }
  .main{
	margin: 8% 0 0%;
  }
}
@media all and (max-width:640px) and (min-width:480px){

	width: 90%;
  }
  h1{
	text-align: left;
	font-size: 1.8em;
  }
  .main{
	margin: 4% 0 0%;
  }
}
@media all and (max-width:480px) and (min-width:320px){
  .wrap{
	width: 90%;
  }
  h1{
	text-align: left;
	font-size: 1.4em;

	margin: 3% 0 0%;

  .wrap{
	width: 90%;

	text-align: left;
	font-size: 1.0em;

	margin: 3% 0 0%;

	line-height: 1.4em;

</head>
